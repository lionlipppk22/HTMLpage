<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="questionGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6b6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="scienceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f91fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#426397;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spiritualGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cb68f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#82489d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="practiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43dd93;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#41735b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f4f4f4"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">顯化是一個真實的現象嗎？</text>
  
  <!-- Central Question Mark -->
  <g transform="translate(350, 80)">
    <circle cx="50" cy="80" r="60" fill="url(#questionGrad)"/>
    <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">?</text>
  </g>
  
  <!-- Three Pillars -->
  
  <!-- Scientific Basis -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="150" height="200" rx="10" fill="url(#scienceGrad)" opacity="0.8"/>
    <circle cx="75" cy="30" r="15" fill="#4f91fc"/>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">科學依據</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">探索顯化背後的科學原</text>
    <text x="75" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">理，如量子物理學或神</text>
    <text x="75" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">經科學。</text>
    
    <!-- Scientific elements -->
    <circle cx="30" cy="150" r="8" fill="#1ac3fb" opacity="0.7"/>
    <text x="30" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">量子</text>
    <circle cx="75" cy="170" r="8" fill="#1ac3fb" opacity="0.7"/>
    <text x="75" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">能量</text>
    <circle cx="120" cy="150" r="8" fill="#1ac3fb" opacity="0.7"/>
    <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">振動</text>
  </g>
  
  <!-- Spiritual Basis -->
  <g transform="translate(325, 200)">
    <rect x="0" y="0" width="150" height="200" rx="10" fill="url(#spiritualGrad)" opacity="0.8"/>
    <circle cx="75" cy="30" r="15" fill="#cb68f9"/>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">靈性依據</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">考慮顯化的靈性解釋，</text>
    <text x="75" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">如宇宙能量或意識。</text>
    
    <!-- Spiritual elements -->
    <circle cx="30" cy="150" r="8" fill="#9b59b6" opacity="0.7"/>
    <text x="30" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">意識</text>
    <circle cx="75" cy="170" r="8" fill="#9b59b6" opacity="0.7"/>
    <text x="75" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">宇宙</text>
    <circle cx="120" cy="150" r="8" fill="#9b59b6" opacity="0.7"/>
    <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">法則</text>
  </g>
  
  <!-- Practical Methods -->
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="150" height="200" rx="10" fill="url(#practiceGrad)" opacity="0.8"/>
    <circle cx="75" cy="30" r="15" fill="#43dd93"/>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">實踐方法</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">學習如何有效地實踐顯</text>
    <text x="75" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">化以實現願望。</text>
    
    <!-- Practice elements -->
    <circle cx="30" cy="150" r="8" fill="#27ae60" opacity="0.7"/>
    <text x="30" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">觀想</text>
    <circle cx="75" cy="170" r="8" fill="#27ae60" opacity="0.7"/>
    <text x="75" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">信念</text>
    <circle cx="120" cy="150" r="8" fill="#27ae60" opacity="0.7"/>
    <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">行動</text>
  </g>
  
  <!-- Connecting lines from question to pillars -->
  <line x1="400" y1="180" x2="175" y2="200" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="180" x2="400" y2="200" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="180" x2="625" y2="200" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  
  <!-- Bottom synthesis -->
  <rect x="250" y="430" width="300" height="50" rx="25" fill="#667eea" opacity="0.8"/>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">整合三個面向的理解</text>
  
  <!-- Arrows pointing to synthesis -->
  <path d="M 175 400 L 350 430" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 400 L 400 430" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 625 400 L 450 430" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
</svg>
