<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="brainGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="energyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43dd93;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ac3fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" opacity="0.5"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">潛意識力量圖</text>
  
  <!-- Brain representation -->
  <ellipse cx="300" cy="150" rx="120" ry="80" fill="url(#brainGrad)" opacity="0.8"/>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">潛意識</text>
  
  <!-- Conscious mind -->
  <ellipse cx="300" cy="100" rx="80" ry="40" fill="#f39c12" opacity="0.7"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">意識</text>
  
  <!-- Energy waves -->
  <g opacity="0.6">
    <path d="M 100 200 Q 150 180 200 200 T 300 200" stroke="url(#energyGrad)" stroke-width="3" fill="none"/>
    <path d="M 300 200 Q 350 180 400 200 T 500 200" stroke="url(#energyGrad)" stroke-width="3" fill="none"/>
    <path d="M 120 220 Q 170 200 220 220 T 320 220" stroke="url(#energyGrad)" stroke-width="2" fill="none"/>
    <path d="M 280 220 Q 330 200 380 220 T 480 220" stroke="url(#energyGrad)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Belief bubbles -->
  <circle cx="150" cy="280" r="30" fill="#e74c3c" opacity="0.7"/>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">信念</text>
  
  <circle cx="300" cy="300" r="35" fill="#27ae60" opacity="0.7"/>
  <text x="300" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">願望</text>
  
  <circle cx="450" cy="280" r="30" fill="#9b59b6" opacity="0.7"/>
  <text x="450" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">情感</text>
  
  <!-- Connection lines -->
  <line x1="180" y1="200" x2="150" y2="250" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="300" y1="230" x2="300" y2="265" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="420" y1="200" x2="450" y2="250" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  
  <!-- Reality manifestation -->
  <rect x="200" y="350" width="200" height="30" rx="15" fill="#43dd93" opacity="0.8"/>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">現實顯化</text>
  
  <!-- Arrow pointing down -->
  <path d="M 300 330 L 300 345" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowdown)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowdown" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>
