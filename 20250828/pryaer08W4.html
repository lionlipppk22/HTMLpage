        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            color: #f0f0f0;
            background-color: #121212;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }

        /* 整體佈局樣式 */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;

            transition: all 0.3s ease;
        }

        /* 區塊樣式 */
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 12px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #3498db, #1abc9c);
            transition: width 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .section:hover::before {
            width: 8px;
        }

        /* 卡片樣式 */
        .card {
            background: linear-gradient(145deg, #2d2d2d 0%, #222222 100%);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border-left: 5px solid transparent;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .card:nth-child(1) { border-left-color: #e74c3c; }
        .card:nth-child(2) { border-left-color: #3498db; }
        .card:nth-child(3) { border-left-color: #f39c12; }
        .card:nth-child(4) { border-left-color: #9b59b6; }
        .card:nth-child(5) { border-left-color: #1abc9c; }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        /* 關鍵點樣式 */
        .key-point {
            background: linear-gradient(90deg, rgba(241, 196, 15, 0.1) 0%, rgba(241, 196, 15, 0.05) 100%);
            border-left: 5px solid #ffc107;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 4px 10px rgba(241, 196, 15, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .key-point::before {
            content: '✓';
            position: absolute;
            left: 15px;
            top: 15px;
            color: #ffc107;
            font-weight: bold;
        }

        .key-point:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 15px rgba(241, 196, 15, 0.2);
        }

        /* 動畫效果 */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes breathing-light {
            0% { box-shadow: 0 0 4px rgba(168, 85, 247, 0.2), 0 0 0px #1e293b; }
            50% { box-shadow: 0 0 18px rgba(168, 85, 247, 0.5), 0 0 1px #a855f7; }
            100% { box-shadow: 0 0 4px rgba(168, 85, 247, 0.2), 0 0 0px #1e293b; }
        }

        @keyframes breathe {
            0% { opacity: 0.9; box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2); }
            50% { opacity: 1; box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.4); }
            100% { opacity: 0.9; box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-gradient-text {
            background-size: 200% auto;
            animation: gradient-animation 5s ease-in-out infinite;
        }

        .breathing-card {
            animation: breathing-light 5s ease-in-out infinite;
        }

        .breathe-animation {
            animation: breathe 4s ease-in-out infinite;
        }

        .slide-in-animation {
            animation: slideIn 0.6s ease-out forwards;
        }

        /* 載入動畫 */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #1abc9c, #8e44ad);
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 縮放控制 */
        .zoom-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .zoom-btn {

            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #1abc9c);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .zoom-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .zoom-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        .zoom-indicator::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.8);
        }

        /* 深淺模式切換 */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 5px;
            bottom: 5px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #3498db;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .toggle-label {
            color: #f0f0f0;
            font-size: 14px;
            margin-right: 10px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            body {
                background-color: #0f0f0f;
            }
            .container {
                margin: 10px;
                padding: 15px;
                background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            }
            .section {
                margin-bottom: 20px;
                padding: 15px;
            }
            .card {
                padding: 20px;
                margin-bottom: 20px;
            }
            .zoom-container {
                bottom: 20px;
                right: 20px;
            }
            .zoom-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            .key-point {
                border-left: 3px solid #ffc107;
                padding: 12px 15px;
            }
        }

        @media (min-width: 769px) {
            body {
                background-color: #121212;
            }
            .container {
                margin: 30px auto;
                padding: 30px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            }
            .section {
                margin-bottom: 35px;
            }
            .key-point {
                padding: 15px 20px;
            }
        }

        /* 滾動條樣式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #581c87;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a855f7;
        }

        /* 漸層文字 */
        .gradient-text {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d, #f56040, #f77737, #fbb040);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* 醒目文字 */
        .highlight-text {
            color: #3498db;
            font-weight: bold;
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: rgba(52, 152, 219, 0.4);
            text-underline-offset: 4px;
            transition: all 0.3s ease;
        }

        .highlight-text:hover {
            color: #1abc9c;
            text-decoration-color: rgba(26, 188, 156, 0.6);
        }

        /* 圖標樣式 */
        .icon {
            font-family: 'Material Icons';
            font-size: 24px;
            margin-right: 10px;
            color: #3498db;
            vertical-align: middle;
            transition: all 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
            color: #1abc9c;
        }

            { id: 'prayer_usher_team', title: '為招待團隊禱告', icon: UsersIcon, content: [ { type: 'list', content: [ '感謝主賜下招待團隊, 成為教會溫暖的迎接者, 並求祢加添人力, 特別興起年輕一代樂意投入這榮耀的服事。', '求主賜給每位同工從祢而來的喜樂與熱情, 主動關懷、樂於接待, 使每位進入IDO教會的人都能感受到祢的愛與接納。', '願招待團隊的服事成為祝福的管道, 榮耀主名, 建立教會成為充滿恩典與盼望的屬靈之家。' ]} ] },
            { id: 'prayer_church_land', title: '為教會地土禱告', icon: HomeIcon, content: [ { type: 'list', content: [ '求主的寶血潔淨 IDO 教會所在的社區, 斷開一切黑暗權勢——包括咒詛、暴力、貪婪、淫亂、驕傲與自義——使仇敵毫無立足之地。', '願神的國降臨, 神的旨意行在 IDO 教會所在的社區如同行在天上, 使這教會所在的社區分別為聖歸主。', '求聖靈充滿並更新 IDO 教會的社區, 使公義、和平與聖潔如江河湧流, 福音廣傳, 居民的心轉向主, 擴張 IDO教會的帳幕之地。', '求主釋放潔淨的火、永續多產得人如得魚之福。' ]} ] },
            { id: 'prayer_teams', title: '為啟示性團隊和醫治團隊禱告', icon: SparklesIcon, content: [ { type: 'list', content: [ '求主繼續澆灌智慧與啟示的靈, 使啟示性團隊靈裡敏銳、洞察神的心意, 釋放造就與安慰的話語, 建立教會榮耀主名。', '求主興起並引導醫治團隊, 預備有憐憫與信心的器皿, 使他們的禱告滿有能力, 按手帶來醫治, 話語釋放盼望, 成為祝福的出口。' ]} ] },
            { id: 'prayer_media_team', title: '未來能建立媒體行銷小隊禱告', icon: UsersIcon, content: [ { type: 'list', content: [ '求主親自呼召並興起有創意、有恩賜、有異象的弟兄姊妹, 一同建立媒體行銷小隊, 成為拓展福音的工具。', '求主賜下智慧與策略, 使我們善用媒體為主發聲、作見證, 讓主的名在網路與社群中被高舉, 吸引更多人認識並歸向祢。' ]} ] },
            { id: 'prayer_taipei_ido', title: '為近期台北 IDO 的事工禱告', icon: HomeIcon, content: [ { type: 'list', content: [ '為《IDO陪讀班孩子》禱告, 求主賜下好學習態度與品格, 開啟屬靈胃口、生命更新。', '為《IDO老人關懷據點》的長輩禱告, 求主釋放他們脫離傳統信仰與仇敵謊言, 領受福音。', '為IDO518 禱告城牆守班的禱告, 感謝主呼召我們成為禱告城牆上的守望者。求祢堅固每位弟兄姊妹的心, 使我們能按時上線、忠心守望、不鬆懈。願祢的靈充滿我們, 使禱告有能力、有感動, 合祢心意, 在這世代為祢站立得穩。', '為 IDO 讀經—發現美好新天新地組員禱告, 感謝祢賜下寶貴的話語。求祢讓「發現美好新天新地」的每位組員都委身於讀經, 喜愛祢的律法, 天天渴慕祢的話, 從中領受生命與亮光。', '為教牧同工尋求未來教會的異象和福音策略禱告, 感謝祢呼召他們牧養教會。求祢賜下從天而來的異象與智慧, 使他們明白祢對教會未來的心意, 跟隨聖靈的引導, 不憑己意行事。願祢使同工們同心尋求福音策略, 能夠有效傳揚福音、建立健全的裝備系統、門訓門徒、轉化家庭與社區。奉主名釋放豐收之福、拓展之福、得地為業之福、爭戰得勝之福、影響力之福給 IDO 教會。', '為8/31 特別主日《我們所當求的》講員:**林玫娟老師**禱告, 求祢大大恩膏她, 使她滿有聖靈的能力與啟示, 將從祢而來的話語清楚傳講, 點燃會眾心中傳福音的熱情。願她的分享使我們看見靈魂的寶貴, 勇敢回應大使命。求祢在聚會中親自動工, 讓每一顆心被祢的愛激勵, 成為福音的見證人, 把榮耀歸給祢。' ]} ] },
            { id: 'prayer_various_groups', title: '為港湖、美地、社青家庭、小社青、青少年與姊妹小組事工的內聚與外展禱告', icon: UsersIcon, content: [ { type: 'paragraph', content: '天父, 感謝祢在 IDO 興起港湖、美地、社青家庭、小社青、青少年與姊妹小組。求祢帶領這些小組在內聚與外展上都有成長與突破。' }, { type: 'paragraph', content: '願聖靈澆灌, 使弟兄姊妹渴慕聚會、委身彼此, 在愛中合一, 成為祢話語的見證人, 也吸引更多人來認識祢。' }, { type: 'paragraph', content: '主啊, 我們特別為每個小組的異象與功能禱告:' }, { type: 'subheading', content: '願港湖與美地小組充滿關懷與實際行動的能力, 在社區中見證祢的愛;' }, { type: 'subheading', content: '願社青家庭小組堅固家庭信仰根基, 彼此扶持, 在家庭中活出基督的樣式;' }, { type: 'subheading', content: '願小社青小組在信仰中扎根, 建立屬靈友誼, 走在真理與成長的道路上;' }, { type: 'subheading', content: '願青少年事工興起新世代的門徒, 火熱愛主, 不被世界吸引, 勇敢為主作見證;' }, { type: 'subheading', content: '願姊妹小組成為愛中互相扶持、彼此安慰與造就的園地, 興起屬靈的母親與勇敢的代禱者, 堅定站立、傳遞生命。' } ] },
            { id: 'prayer_youth_summer', title: '為兒少牧區暑期事工的禱告', icon: UsersIcon, content: [ { type: 'subheading', content: '為「IDo 兒童夏日學校」禱告(07/28–08/09)' }, { type: 'list', content: [ '感謝主帶領兒童夏日學校圓滿完成, 求聖靈繼續在孩子心中動工, 使他們喜愛教會、渴慕神的話, 並樂意參加主日聚會, 一生走在真理與祝福的道路上。', '**博真傳道**禱告, 求祢在每一次國中生聚會中彰顯榮耀同在, 並賜她從祢而來的恩寵, 能帶領羽蓁、淳楨和尹慈渴慕讀祢的話, 生命被建造。', '為**璟豪**能順利進入高中團契禱告, 也為**毅安**感謝神賜下美術課程, 求主使他更加渴慕祂。' ]}, { type: 'subheading', content: '為南投埔里短宣「兒童黑光劇」後續禱告(08/17-08/22)' }, { type: 'list', content: [ '感謝主帶領短宣圓滿完成, 賜下同工們合一與美好配搭, 使這次服事成為蒙福的經歷。', '求主繼續在孩子與家庭心中動工, 讓所聽見的福音信息生根發芽, 聖靈持續觸摸、開啟他們認識基督。', '求主賜福 921 委員教會明年的短宣安排, 也帶領埔里當地教會跟進牧養, 使福音在埔里深耕, 結出屬靈果子, 榮耀歸主名。' ]} ] },
            { id: 'prayer_ganghu_group', title: '為《港湖小組》肢體代求', icon: UsersIcon, content: [ { type: 'paragraph', content: '天父, 我們同心來到祢面前, 為弟兄姊妹們向祢獻上代求。' }, { type: 'paragraph', content: '**乃程:** 為他的大哥直腸癌第三期向祢呼求。求祢賜下智慧與能力給台大的醫療團隊, 做出最正確的治療決策。保守治療過程中無嚴重副作用, 使他早日康復、重新得力, 經歷祢的醫治與恩典。治療期間也帶領乃程媽媽能有妥適的照護。' }, { type: 'paragraph', content: '**佩鑫:** 求祢醫治她的咳嗽, 使她能早日康復, 也讓醫生找到合宜的治療方式。幫助她每天能分別時間等候祢, 在敬拜與讀經中被聖靈堅固, 靈命不斷成長。為9/23小組出遊禱告, 求祢感動組員邀請親友一同參加, 藉著踏青彼此建立, 也把福音傳出去。懇求祢觸摸祖昀的心, 使他早日回轉歸向祢, 回到神的家中, 經歷屬靈更新。求祢幫助佩鑫養成運動的好習慣, 身心靈都得健壯, 活出喜樂見證。' }, { type: 'paragraph', content: '**至真:** 求祢吸引至真的先生進入教會, 認識並經歷祢。為孩子們的新學期預備心, 使他們有智慧與喜樂。求祢堅定女兒的信心, 在培訓中能勇敢接受挑戰、克服壓力、不輕言放棄。也賜福至真養成穩定的運動習慣, 恢復健康與活力。' }, { type: 'paragraph', content: '**欣怡:** 求祢帶領欣怡全家在靈修生活上更加穩定, 也養成良好的運動習慣。為她母親頸椎與腰椎的退化問題禱告, 求祢賜下智慧與平安, 能作出是否手術的正確決定。也懇求祢祝福品牌發展的每一步, 凡事順利、有效功。' }, { type: 'paragraph', content: '**元嘯:** 求祢看顧元嘯的孩子們, 使他們在品格、時間管理、財務、工作與課業上都不斷成長成熟。也懇求祢保守全家身心靈健壯, 在祢愛中得安息。願祢賜福公司事業與品牌, 無論在國內或國外都能拓展, 成為榮耀祢的見證。' }, { type: 'paragraph', content: '**依琦:** 求祢幫助依琦在職場中突破困境, 使公平與公義彰顯, 與人建立互相尊重的關係。也懇求祢在忙碌中保守她的健康與婚姻, 賜下合宜的休息。願祢帶領她家中的安頓有進展, 充滿平安與次序。' }, { type: 'paragraph', content: '**顯凱:** 求祢保守劭寧在加拿大遊學平安順利, 也帶領少芃實習過程有智慧、有恩典。看顧顯凱下週出國的行程, 出入都有平安。也求祢賜福他們全家能常常相聚, 在愛中連結、彼此扶持。' }, { type: 'paragraph', content: '**明松:** 主啊, 求祢醫治明松父親術後的身體, 賜他勇氣行走。也光照明松, 使他生命更新。帶領他在苗栗短宣(8/30)中依靠祢、適應環境、學習團隊服事。' }, { type: 'paragraph', content: '**恩賜:** 求祢保守他兒子志軒出入交通平安, 也賜女兒彩瑄明年考試順利、有智慧與專注力。懇求祢看顧他的父母親, 身體平安健康, 滿有喜樂與力量。也求祢醫治他的右腳踝韌帶, 完全康復, 不留任何後遺症。' }, { type: 'paragraph', content: '**智琳:** 求祢賜她從祢而來的管理智慧與穩重, 使她在各樣事上有清楚的心思與溫柔的態度。懇求祢施恩, 讓老人日照中心在募得所需的洗加烘洗衣機時一切順利, 並調動萬有, 為長輩們預備最合適的供應。也求祢保守她的孩子、大偉及家人們出入平安, 常在祢的看顧之中。' }, { type: 'paragraph', content: '**大偉:** 求祢保守大偉身體健康, 在高危險的工作中得著主的保護, 出入有平安。奉主耶穌的名, 斥責一切邪靈的攪擾, 求主親自遮蓋與看顧, 使大偉在工作中有屬天的平安與力量。' }, { type: 'paragraph', content: '**亞魁:** 求祢醫治他父親的雙手, 使其恢復健康有力; 也求祢醫治亞魁左腳的疼痛, 帶來完全的康復。懇求祢引導並祝福他的工作, 使他凡事順利, 經歷祢的恩典與同在。' } ] },
            { id: 'prayer_social_youth', title: '為《社青小組》禱告', icon: UsersIcon, content: [ { type: 'paragraph', content: '親愛的主, 我們為社青小組向祢禱告, 求祢讓弟兄姐妹持續渴慕祢的話語, 喜愛讀經、勤寫靈修筆記, 使祢的話在每個人生命中釋放醫治與能力!' }, { type: 'paragraph', content: '主啊, 求祢大大祝福我們的小家事工, 使小家倍增、傳福音的見證與神蹟不斷發生, 釋放永續多產、豐收與拓展的恩典!' }, { type: 'paragraph', content: '更求祢賜下如同保羅的火熱, 讓弟兄姐妹願意付代價為新朋友提名禱告, 積極邀請參與幸福主日與福音行動, 藉啟示性禱告將靈魂帶到祢面前!' } ] },
            { id: 'prayer_sisters_ministry', title: '為《姊妹牧區》禱告', icon: UsersIcon, content: [ { type: 'subheading', content: '1. 幸福小組' }, { type: 'paragraph', content: '為**譽蓉的妹妹思辰**禱告, 求祢吸引她的心, 讓她能夠穩定來到聚會中, 從中認識祢、經歷祢, 被祢的愛觸摸, 走向信靠祢的道路。' }, { type: 'paragraph', content: '為**岱倫和雲英**禱告, 求祢堅固他們的腳步, 使他們能夠穩定參加聚會, 在團契中被建立、被扶持, 與弟兄姊妹一同追求認識祢。' }, { type: 'paragraph', content: '把**意筑**交在祢手中, 求祢感動她的心, 使她願意受洗歸入基督, 進入祢的家, 得著從祢而來的新生命與屬靈的歸屬。' }, { type: 'paragraph', content: '為**秀敏**禱告, 求祢憐憫看顧家中長輩, 保守婆婆在安養中心的照顧平安順利, 也賜公公與外勞有良好相處。求祢醫治爸爸中風與失智的身體需要, 並供應外勞照顧的資源, 特別在財務緊縮時施下恩典; 也求祢介入爸爸的土地訴訟, 使事情圓滿解決, 賜秀敏智慧與平安。懇求祢親自介入秀鈺與信宏的婚姻, 帶來和好與更新, 並賜秀鈺智慧與耐心, 與女兒恩好建立愛與信任的關係。' }, { type: 'paragraph', content: '為**伊茹**甲狀腺結節禱告, 把她的甲狀腺結節交託在祢手中。求祢施行醫治, 在這觀察的半年中讓結節自然縮小、消失, 完全恢復健康。願祢的平安充滿她的心, 在信靠中經歷祢的帶領。將她的小弟宜璋交在祢手中, 求祢醫治他受傷的手指, 使傷口完全復原, 也保守 8/14 拆線一切順利。求祢眷顧他的家庭, 賜平安與供應, 帶領蓉蓉即將開始的新工作順利適應。懇求祢吸引她弟弟全家有願意認識祢的心, 經歷祢的恩典與慈愛。8/17-8/22 前往南投埔里短宣, 學習在神的愛及啟示中參與在探訪組的服事裡, 並且與眾教會肢體間有美好的連結與交通。' }, { type: 'subheading', content: '2. 恩典小組' }, { type: 'paragraph', content: '為**倫君與倫馨**禱告, 感謝祢讓他們開始陪伴麗惠進行新生命課程, 求祢賜下智慧與愛心, 使他們在陪讀中同得造就, 也使麗惠的心柔軟、敞開, 更深認識祢。' }, { type: 'paragraph', content: '為**Coco、韓明**一家向祢呼求, 願祢吸引他們的心, 使他們越發渴慕祢、親近祢, 在家庭中建立信仰根基, 一同經歷祢的同在與祝福。' }, { type: 'paragraph', content: '也為**何姐**禱告, 主啊, 她在照顧孫子與家中親人時十分忙碌, 求祢親自保守她身心靈強壯, 讓她在壓力中經歷祢的安慰與力量, 學會倚靠祢而不疲乏。' } ] },

            { id: 'prayer_longtan_ido', title: '為分堂《龍潭IDO》禱告', icon: HomeIcon, content: [ { type: 'subheading', content: '1. 為陪讀班禱告' }, { type: 'paragraph', content: '天父, 我們為龍潭 IDO 陪讀班仰望祢。求祢在新學期賜下更多中低年級的學生能加入, 讓孩子們在這裡經歷愛與真理的澆灌。特別為彩衣將於九月重新投入服事獻上感恩, 求祢賜給家昀和彩衣有從祢而來的智慧與耐心, 使他們能按著孩子的需要教導與陪伴。願聖靈大大充滿每一位服事的同工, 讓他們在教導中滿有愛心與能力, 成為孩子生命的祝福與榜樣, 使更多家庭因著孩子的改變而得著福音的恩典。' }, { type: 'subheading', content: '2. 為2025年暑期營隊及延伸事工禱告' }, { type: 'paragraph', content: '我們感謝主在今年暑期營隊中所成就的一切奇妙工作。孩子們不僅得著休息, 更經歷了學習、成長與生命的觸摸。我們特別把延伸活動交託在祢手中:' }, { type: 'list', content: [ '為《熱血暑期籃球訓練班——學習+相信》禱告\n求主保守每一位參與的學員與教練, 賜下健康與安全, 讓孩子們在運動中享受團隊合作與挑戰自我的喜樂。願祢不僅教導他們籃球技巧, 更把「學習」的心志、「相信」的信念深植在他們心中, 使他們在訓練中學習紀律、毅力與彼此扶持。更願他們在這過程中遇見愛他們的耶穌, 建立堅固的信心, 活出榮耀祢的生命。讓這不只是籃球訓練, 更是一場生命的操練與信仰的播種。', '為8月30日的籃球比賽禱告\n懇求祢親自保守比賽的過程, 讓孩子們展現公平競賽的精神, 經歷團隊的合一與彼此支持。願他們在場上場下都能流露基督的馨香之氣。' ]} ] },
            { id: 'prayer_longtan_ido_2', title: '為分堂《龍潭IDO》禱告 (續)', icon: HomeIcon, content: [ { type: 'subheading', content: '3. 為8月29日與8月30日各項活動禱告' }, { type: 'paragraph', content: '主啊, 我們把即將舉行的活動仰望在祢手中:'}, { type: 'list', content: [ '8月29日陪讀班「兒童權利公約」戲劇排演;', '8月30日籃球比賽;', '同日北二高橋下眾教會聯合市集, 以及「北龍小衛星」活動攤位。', ]}, { type: 'paragraph', content: '求主大大同在, 使每一個活動都能成為傳揚福音與實踐愛的機會。願參與的人都能感受到祢的同在與溫暖, 看見「做在最小的身上就是做在祢身上」的真實見證。求祢興起更多工人, 活出愛人如己的生命, 讓龍潭地區因著祢的愛而被轉化與更新。' }, ] },
            { id: 'prayer_missionaries', title: '為《巴基斯坦宣教士》(高揚、陳末)禱告', icon: HeartIcon, content: [ { type: 'subheading', content: '8月代禱事項' }, { type: 'paragraph', content: '求祢保守八月份訪宣隊出入平安, 並大大祝福他們的服事。憐憫巴基斯坦在雨季中受災的百姓, 特別是失去生命的家庭與兒童, 減輕水災帶來的損害與痛苦。也求祢賜福尤汗拿巴福音中心課輔班的招生, 使更多孩子因著課輔被愛觸摸、認識祢。' } ] },
            { id: 'prayer_family', title: '為你的家人禱告', icon: UserIcon, content: [ { type: 'paragraph', content: '我命令蒙蔽的帕子離開, 好叫他(她)可以清楚看見上帝的愛, 魔鬼在他裡面 不能阻擾。天父, 我感謝祢。根據希伯來書 1:14賜下祢的天使, 奉差遣為那將要承受救恩的人效力。差遣祢的天使, 為我的家庭帶來靈魂的收割!' } ] },
            { id: 'prayer_harvest', title: '為福音收割禱告', icon: SparklesIcon, content: [ { type: 'paragraph', content: '求神興起環境, 使＿＿＿＿＿發現靈裡的需要, 求神使我成為平安與救恩的導管。\n求神保守我與＿＿＿＿＿的關係能不斷有美好的進展, 傾聽聖靈為他(她)禱告的方向指引, 陰間的權勢不能勝過教會, 兩個人同心合意的求, 天父必為我們成全, 我願意敏銳聖靈在人心作工的時機(如對方有需要、困難、難處或...等), 順服聖靈的感動去服事對方。' }, { type: 'paragraph', content: '奉主耶穌的名禱告, 阿門!' } ] }
        ];

        // --- PrayerCard Component ---
        const PrayerCard = ({ section, defaultExpanded = false, fontSize }) => {
            const [isExpanded, setIsExpanded] = useState(defaultExpanded);
            const IconComponent = section.icon;

            const renderWithHighlights = (text) => {
                if(typeof text !== 'string') return text;
                const parts = text.split(/(\*\*.*?\*\*)/g);
                return parts.map((part, i) => {
                    if (part.startsWith('**') && part.endsWith('**')) {
                        const keyword = part.substring(2, part.length - 2);
                        return <strong key={i} className="font-bold text-yellow-300">{keyword}</strong>;
                    }
                    return part;
                });
            };

            const renderContentItem = (item, index) => {
                const contentStyle = { fontSize: `${fontSize}px`, lineHeight: `${fontSize * 1.7}px` };
                switch (item.type) {
                    case 'subheading':
                       return <h4 key={index} className="text-lg font-semibold text-purple-300 mt-4 mb-2" style={{ fontSize: `${fontSize * 1.125}px`}}>{renderWithHighlights(item.content)}</h4>;
                    case 'paragraph':
                       return <p key={index} className="mb-3 whitespace-pre-line text-gray-300 breathe-animation" style={contentStyle}>{renderWithHighlights(item.content)}</p>;
                    case 'scripture':
                       return <blockquote key={index} className="border-l-4 border-purple-400 pl-4 italic text-purple-200 my-4" style={contentStyle}>{item.content}</blockquote>;
                    case 'list':
                       return (
                         <ul key={index} className="list-disc list-outside pl-5 space-y-2 mb-3">
                           {(item.content).map((listItem, i) => (
                             <li key={i} className="text-gray-300 whitespace-pre-line" style={contentStyle}>{renderWithHighlights(listItem)}</li>
                           ))}
                         </ul>
                       );
                    default:
                       return null;
                }
            };
            
            const cardRef = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('breathing-card');
                    } else {
                        entry.target.classList.remove('breathing-card');
                    }
                }, { threshold: 0.5 });
                const currentRef = cardRef.current;
                if (currentRef) observer.observe(currentRef);
                return () => { if (currentRef) observer.unobserve(currentRef); };
            }, []);

            return (
                <div ref={cardRef} id={section.id} className="card slide-in-animation">
                    <button
                        onClick={() => setIsExpanded(!isExpanded)}
                        className="w-full p-5 text-left flex justify-between items-center bg-slate-800/70"
                        aria-expanded={isExpanded}
                        aria-controls={`content-${section.id}`}
                    >
                        <div className="flex items-center space-x-4">
                            <IconComponent className="w-8 h-8 text-purple-400 icon" />
                            <h3 className="text-xl font-bold text-gray-100">{section.title}</h3>
                        </div>
                        <ChevronDownIcon className={`w-6 h-6 text-gray-400 transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}`} />
                    </button>
                    <div id={`content-${section.id}`} className={`grid transition-all duration-700 ease-in-out ${isExpanded ? 'grid-rows-[1fr]' : 'grid-rows-[0fr]'}`}>
                        <div className="overflow-hidden">
                            <div className="p-5 border-t border-slate-700">
                                {section.content.map(renderContentItem)}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP Component ---
        const App = () => {
            const [fontSize, setFontSize] = useState(16);
            const [isLoaded, setIsLoaded] = useState(false);
            const zoomIn = useCallback(() => setFontSize(s => Math.min(s + 2, 24)), []);
            const zoomOut = useCallback(() => setFontSize(s => Math.max(s - 2, 12)), []);

            useEffect(() => {
                // Hide loader when page is fully loaded
                const timer = setTimeout(() => {
                    setIsLoaded(true);
                    const loader = document.getElementById('loader');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                        }, 500);
                    }
                }, 500);

                // Setup dark mode toggle
                const darkModeToggle = document.getElementById('darkModeToggle');
                const body = document.body;

                if (darkModeToggle) {
                    // Check for saved mode preference or default to dark mode
                    const currentMode = localStorage.getItem('darkMode') !== 'false' ? true : false;
                    darkModeToggle.checked = currentMode;

                    if (currentMode) {
                        body.style.backgroundColor = '#121212';
                    } else {
                        body.style.backgroundColor = '#f4f7f6';
                    }

                    darkModeToggle.addEventListener('change', () => {
                        if (darkModeToggle.checked) {
                            body.style.backgroundColor = '#121212';
                            localStorage.setItem('darkMode', 'true');
                        } else {
                            body.style.backgroundColor = '#f4f7f6';
                            localStorage.setItem('darkMode', 'false');
                        }
                        // Add transition effect
                        body.style.transition = 'background-color 0.5s ease';
                    });
                }

                return () => clearTimeout(timer);
            }, []);

            // Update zoom indicator when fontSize changes
            useEffect(() => {
                const zoomIndicator = document.getElementById('zoomIndicator');
                if (zoomIndicator) {
                    zoomIndicator.textContent = `${Math.round((fontSize/16)*100)}%`;
                }
            }, [fontSize]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 to-purple-900/40 font-sans p-4 sm:p-6 md:p-8">
                    {/* Zoom Controls */}
                    <div className="zoom-container">
                        <button className="zoom-btn" onClick={zoomOut} title="Zoom Out">
                            <ZoomOutIcon className="w-6 h-6" />
                        </button>
                        <div className="zoom-indicator" id="zoomIndicator">{Math.round((fontSize/16)*100)}%</div>
                        <button className="zoom-btn" onClick={zoomIn} title="Zoom In">
                            <ZoomInIcon className="w-6 h-6" />
                        </button>
                    </div>

                    <div className="container">
                        <header className="text-center mb-12">
                            <div className="inline-flex items-center justify-center space-x-4">
                                <BookOpenIcon className="w-12 h-12 text-purple-400"/>
                                <h1 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold gradient-text animated-gradient-text">
                                    教會週報禱告事項
                                </h1>
                            </div>
                            <p className="mt-4 text-lg text-gray-400">本週為教會禱告事項 (8/25-8/29)</p>
                        </header>
                        <main className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 md:gap-8">
                            {prayerData.map((section, index) => (
                                <PrayerCard
                                    key={section.id}
                                    section={section}
                                    defaultExpanded={index === 0}
                                    fontSize={fontSize}
                                />
                            ))}
                        </main>
                        <footer className="text-center mt-20 pb-8 text-gray-500">
                            <p>&copy; {new Date().getFullYear()} Church Prayer Bulletin. All rights reserved.</p>
                        </footer>
                    </div>
                </div>
            );
        };

        // --- Root rendering ---
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);

    </script>
</body>
</html>
